.ach-xp{font-size:14px;color:#ffd700;}
.ach-desc{font-size:13px;color:#ccc;margin-top:5px;}
</style>

<div class="main">
<h1>Achievements</h1>
<div class="ach-grid" id="achGrid"></div>
</div>

<script>
// âœ… REAL ACHIEVEMENTS (30)
const achievements = [
["First Visit",50,"Visit the site once"],
["Explorer I",75,"Visit the site 10 times"],
["Explorer II",150,"Visit the site 50 times"],

["First Game",50,"Open the Games page"],
["Game Grinder",150,"Open Games 20 times"],

["Music Lover",75,"Open the Music page"],
["Sound Addict",150,"Open Music 25 times"],

["Proxy User",75,"Open the Proxies page"],
["Proxy Master",200,"Open Proxies 30 times"],

["First Rename",75,"Change your name once"],
["Identity Crisis",150,"Rename 5 times"],

["Daily Beginner",100,"Claim Daily 1 time"],
["Daily Grinder",200,"Claim Daily 7 days"],
["Daily Legend",400,"Claim Daily 30 days"],

["Level 1",100,"Reach Level 1"],
["Level 5",200,"Reach Level 5"],
["Level 10",400,"Reach Level 10"],

["XP Farmer",200,"Earn 1,000 XP"],
["XP God",500,"Earn 10,000 XP"],

["Marathon",250,"Stay on site 30 minutes"],
["No Life Mode",500,"Stay on site 3 hours"],

["Veteran",300,"Use site for 14 days"],
["OG",500,"Use site for 30 days"],

["Hidden One",300,"Find a secret page"],
["Click Demon",150,"Click 500 times"],

["Final Boss",750,"Unlock 20 achievements"],
["Ultimate User",1200,"Unlock all achievements"]
];

// âœ… SAFE UNLOCK SYSTEM
function getData(k,d){ return JSON.parse(localStorage.getItem(k)||JSON.stringify(d)); }
function setData(k,v){ localStorage.setItem(k,JSON.stringify(v)); }

function unlockAch(name,xp){
  let unlocked = getData("unlocked",{});
  if(unlocked[name]) return;
  unlocked[name]=true;
  setData("unlocked",unlocked);

  let totalXP = parseInt(localStorage.getItem("xp")||"0");
  totalXP += xp;
  localStorage.setItem("xp",totalXP);
}

// âœ… AUTO CHECK
function checkAchievements(){
  let visits=parseInt(localStorage.getItem("visits")||"0");
  let games=parseInt(localStorage.getItem("gamesOpen")||"0");
  let music=parseInt(localStorage.getItem("musicOpen")||"0");
  let proxies=parseInt(localStorage.getItem("proxiesOpen")||"0");
  let renames=parseInt(localStorage.getItem("renames")||"0");
  let streak=parseInt(localStorage.getItem("streak")||"0");
  let xp=parseInt(localStorage.getItem("xp")||"0");
  let days=parseInt(localStorage.getItem("daysUsed")||"0");

  if(visits>=1) unlockAch("First Visit",50);
  if(visits>=10) unlockAch("Explorer I",75);
  if(visits>=50) unlockAch("Explorer II",150);

  if(games>=1) unlockAch("First Game",50);
  if(games>=20) unlockAch("Game Grinder",150);

  if(music>=1) unlockAch("Music Lover",75);
  if(music>=25) unlockAch("Sound Addict",150);

  if(proxies>=1) unlockAch("Proxy User",75);
  if(proxies>=30) unlockAch("Proxy Master",200);

  if(renames>=1) unlockAch("First Rename",75);
  if(renames>=5) unlockAch("Identity Crisis",150);

  if(streak>=1) unlockAch("Daily Beginner",100);
  if(streak>=7) unlockAch("Daily Grinder",200);
  if(streak>=30) unlockAch("Daily Legend",400);

  if(xp>=100) unlockAch("Level 1",100);
  if(xp>=500) unlockAch("Level 5",200);
  if(xp>=1000) unlockAch("Level 10",400);

  if(xp>=1000) unlockAch("XP Farmer",200);
  if(xp>=10000) unlockAch("XP God",500);
}

// âœ… RENDER
function loadAchievements(){
  checkAchievements();
  let unlocked = getData("unlocked",{});
  let grid=document.getElementById("achGrid");
  grid.innerHTML="";

  achievements.forEach(a=>{
    let div=document.createElement("div");
    div.className="ach-card "+(unlocked[a[0]]?"unlocked":"locked");
    div.innerHTML=`
      <div class="ach-title">${a[0]}</div>
      <div class="ach-xp">+${a[1]} XP</div>
      <div class="ach-desc">${a[2]}</div>
      <div>${unlocked[a[0]]?"âœ… UNLOCKED":"ðŸ”’ LOCKED"}</div>`;
    grid.appendChild(div);
  });
}

loadAchievements();
</script>
