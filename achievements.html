<div class="main">
<h1>Achievements</h1>

<div class="ach-grid" id="achGrid"></div>

</div>

<script>
const achievements = [
["First Visit",50],
["First Rename",50],
["First Game Played",50],
["First Music Play",50],
["First Proxy Used",50],

["Level 1 Reached",100],
["Level 3 Reached",100],
["Level 5 Reached",150],

["Daily Claimer I",100],
["Daily Claimer II",150],
["Daily Claimer III",200],

["Explorer I",100],
["Explorer II",150],
["Explorer III",200],

["Site Grinder",200],
["XP Farmer",250],
["No Life Mode",300],

["Secret Finder",200],
["Lucky Clicker",150],
["Fast Clicker",150],

["Music Addict",150],
["Game Addict",150],
["Proxy Master",200],

["Early Supporter",300],
["Veteran",300],
["OG User",300],

["Hidden Legend",400],
["Final Boss",500],
["Ultimate User",750]
];

function loadAchievements(){
  let unlocked = JSON.parse(localStorage.getItem("unlocked") || "[]");
  let grid = document.getElementById("achGrid");
  grid.innerHTML = "";

  achievements.forEach((a,i)=>{
    let isUnlocked = unlocked.includes(a[0]);

    let div = document.createElement("div");
    div.className = "ach-card " + (isUnlocked ? "unlocked" : "locked");
    div.innerHTML = `
      <div class="ach-title">${a[0]}</div>
      <div class="ach-xp">+${a[1]} XP</div>
      ${isUnlocked ? 
        "<div style='color:#00ff88'>UNLOCKED</div>" :
        `<button class="ach-btn" onclick="unlockAch('${a[0]}',${a[1]})">Claim</button>`
      }
    `;
    grid.appendChild(div);
  });
}

function unlockAch(name,xp){
  let unlocked = JSON.parse(localStorage.getItem("unlocked") || "[]");
  if(unlocked.includes(name)) return;

  unlocked.push(name);
  localStorage.setItem("unlocked", JSON.stringify(unlocked));

  let curXP = parseInt(localStorage.getItem("xp") || "0");
  curXP += xp;
  localStorage.setItem("xp", curXP);

  loadAchievements();
}

loadAchievements();
</script>
