<script>
// ⭐ 30 ACHIEVEMENTS LIST
const achievements = [
  {id:1, name:"Welcome!", desc:"Visit the home page.", xp:50},
  {id:2, name:"Explorer", desc:"Open 3 different pages.", xp:60},
  {id:3, name:"Daily Grinder", desc:"Claim a daily reward.", xp:70},
  {id:4, name:"Speed Demon", desc:"Load 5 pages fast.", xp:80},
  {id:5, name:"Night Owl", desc:"Visit between 12am - 5am.", xp:120},
  {id:6, name:"Early Bird", desc:"Visit between 5am - 7am.", xp:120},
  {id:7, name:"Game Addict", desc:"Visit Games page 10 times.", xp:150},
  {id:8, name:"Movie Watcher", desc:"Visit Movies page 5 times.", xp:120},
  {id:9, name:"Tech Guy", desc:"Visit Apps page 5 times.", xp:120},
  {id:10, name:"Music Lover", desc:"Visit Music page 5 times.", xp:120},
  {id:11, name:"Proxy Phantom", desc:"Use a proxy once.", xp:150},
  {id:12, name:"RNG Luck", desc:"Trigger a rare event.", xp:200},
  {id:13, name:"Custom Name", desc:"Rename your profile.", xp:100},
  {id:14, name:"Collector I", desc:"Unlock 5 achievements.", xp:120},
  {id:15, name:"Collector II", desc:"Unlock 10 achievements.", xp:160},
  {id:16, name:"Collector III", desc:"Unlock 20 achievements.", xp:200},
  {id:17, name:"Streak Master", desc:"Get 3 daily streak.", xp:150},
  {id:18, name:"Ultra Streak", desc:"Get 7 daily streak.", xp:250},
  {id:19, name:"Level Up!", desc:"Reach level 2.", xp:150},
  {id:20, name:"Pro Level", desc:"Reach level 5.", xp:300},
  {id:21, name:"Maxed Out", desc:"Reach level 10.", xp:450},
  {id:22, name:"OG Visitor", desc:"Visited before V10.", xp:150},
  {id:23, name:"Fast Clicker", desc:"Click 20 buttons.", xp:140},
  {id:24, name:"Loyal Fan", desc:"Visit 7 days in a row.", xp:400},
  {id:25, name:"Super User", desc:"Open the site 100 times.", xp:500},
  {id:26, name:"UI Pro", desc:"Open settings.", xp:80},
  {id:27, name:"Staff Peek", desc:"Open Staff page.", xp:100},
  {id:28, name:"Achievement Hunter", desc:"Open this page.", xp:70},
  {id:29, name:"Galaxy Walker", desc:"Stay for 3 minutes.", xp:200},
  {id:30, name:"Legend", desc:"Unlock ALL achievements.", xp:1000}
];

function renderAchievements(){
  let unlocked = JSON.parse(localStorage.getItem("achUnlocked") || "[]");
  let wrapper = document.getElementById("achList");
  wrapper.innerHTML = "";

  achievements.forEach(a=>{
    let box = document.createElement("div");
    box.className = "ach " + (unlocked.includes(a.id) ? "unlocked" : "locked");
    box.innerHTML = `<h3>${a.name}</h3><p>${a.desc}</p><p style="margin-top:10px;color:#00ff9d;">${a.xp} XP</p>`;
    wrapper.appendChild(box);
  });
}

function unlockAchievement(id){
  let unlocked = JSON.parse(localStorage.getItem("achUnlocked") || "[]");
  if(!unlocked.includes(id)){
    unlocked.push(id);
    localStorage.setItem("achUnlocked", JSON.stringify(unlocked));

    // update stat counter
    localStorage.setItem("achCount", unlocked.length);

    // give XP
    let xp = parseInt(localStorage.getItem("xp") || "0");
    xp += achievements.find(a=>a.id===id).xp;
    localStorage.setItem("xp", xp);

    showPopup(achievements.find(a=>a.id===id).name);
    renderAchievements();
  }
}

function showPopup(name){
  let pop = document.getElementById("unlockPopup");
  pop.innerHTML = `Achievement Unlocked: <br><b>${name}</b>`;
  pop.style.display = "block";
  setTimeout(()=>pop.style.display="none", 2500);
}

renderAchievements();
unlockAchievement(28); // visiting achievements page unlocks this

</script>
