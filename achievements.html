<!DOCTYPE html>
<html>
<head>
<title>O0ZE34's Crib REBORN — Achievements</title>
<link href="style.css" rel="stylesheet"/>
<style>
.ach-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
}
.ach-card{
  background:rgba(255,255,255,0.12);
  padding:15px;
  border-radius:15px;
  text-align:center;
  transition:.2s;
}
.ach-card.locked{
  opacity:0.4;
  filter:grayscale(1);
}
.ach-card.unlocked{
  border:2px solid #00ff88;
}
.ach-title{font-size:18px;font-weight:bold;}
.ach-desc{font-size:14px;color:#ccc;margin-top:6px;}
.ach-xp{font-size:14px;color:#ffd700;margin-top:6px;}
.unlocked-text{color:#00ff88;margin-top:10px;}
</style>
</head>

<body>

<div class="sidebar">
<a href="index.html">Home</a>
<a href="games.html">Games</a>
<a href="fnf.html">FNF</a>

<a href="settings.html">Settings</a>
</div>

<div class="main">
<h1>Achievements</h1>
<div class="ach-grid" id="achGrid"></div>
</div>

<script>
// ✅ ACHIEVEMENT LIST (30 TOTAL)
const achievements = [
{ id:"visit1",  name:"First Visit", xp:50,  desc:"Visit the site once" },
{ id:"visit10", name:"Explorer I", xp:100, desc:"Visit the site 10 times" },
{ id:"visit50", name:"Explorer II", xp:150, desc:"Visit the site 50 times" },

{ id:"rename",  name:"Identity Crisis", xp:50, desc:"Change your username once" },

{ id:"game1",   name:"First Game", xp:50, desc:"Open your first game" },
{ id:"game10",  name:"Game Addict", xp:150, desc:"Play 10 games" },

{ id:"music1",  name:"Music Starter", xp:50, desc:"Play music once" },
{ id:"music10", name:"Music Addict", xp:150, desc:"Play music 10 times" },

{ id:"proxy1",  name:"First Proxy", xp:100, desc:"Use a proxy once" },
{ id:"proxy10", name:"Proxy Master", xp:200, desc:"Use proxies 10 times" },

{ id:"daily1",  name:"Daily Claimer I", xp:100, desc:"Claim daily reward once" },
{ id:"daily7",  name:"Daily Claimer II", xp:150, desc:"Claim daily 7 times" },
{ id:"daily30", name:"Daily Claimer III", xp:300, desc:"Claim daily 30 times" },

{ id:"lvl1",  name:"Level 1", xp:100, desc:"Reach Level 1" },
{ id:"lvl3",  name:"Level 3", xp:150, desc:"Reach Level 3" },
{ id:"lvl5",  name:"Level 5", xp:200, desc:"Reach Level 5" },

{ id:"xp500",  name:"XP Grinder", xp:200, desc:"Earn 500 XP" },
{ id:"xp2000", name:"XP Farmer", xp:300, desc:"Earn 2,000 XP" },

{ id:"settings", name:"Tweaker", xp:50, desc:"Open the settings page" },
{ id:"staff", name:"Behind the Scenes", xp:100, desc:"Visit the staff page" },

{ id:"time1h", name:"One Hour Club", xp:150, desc:"Stay on the site for 1 hour total" },

{ id:"secret", name:"Secret Finder", xp:300, desc:"Unlock a hidden stat" },

{ id:"og", name:"OG User", xp:300, desc:"Use the site early" },
{ id:"veteran", name:"Veteran", xp:400, desc:"100+ site visits" },

{ id:"final", name:"Ultimate User", xp:750, desc:"Unlock 25 achievements" }
];

// ✅ LOAD ACHIEVEMENTS
function loadAchievements(){
  let unlocked = JSON.parse(localStorage.getItem("unlocked") || "[]");
  let grid = document.getElementById("achGrid");
  grid.innerHTML = "";

  achievements.forEach(a=>{
    let isUnlocked = unlocked.includes(a.id);

    let div = document.createElement("div");
    div.className = "ach-card " + (isUnlocked ? "unlocked" : "locked");
    div.innerHTML = `
      <div class="ach-title">${a.name}</div>
      <div class="ach-desc">${a.desc}</div>
      <div class="ach-xp">+${a.xp} XP</div>
      ${isUnlocked ? "<div class='unlocked-text'>UNLOCKED</div>" : ""}
    `;
    grid.appendChild(div);
  });
}
loadAchievements();
</script>

</body>
</html>
