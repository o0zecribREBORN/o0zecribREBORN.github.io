  display:grid;

  border-radius:10px;
  border:none;
  background:#00ff88;

}

<h1>Achievements</h1>

<div class="ach-grid" id="achGrid"></div>

</div>

<script>
// ⭐ 30 ACHIEVEMENTS WITH DESCRIPTIONS + XP
const achievements = [
["First Visit", "Visit the website for the first time.", 50],
["Welcome Back", "Visit the site 5 times.", 60],
["Site Regular", "Visit the site 20 times.", 80],

["Rename Beginner", "Change your username once.", 50],
["Rename Expert", "Change your username 5 times.", 70],

["Daily Claimer I", "Claim daily reward once.", 100],
["Daily Claimer II", "Claim daily reward 3 times.", 150],
["Daily Claimer III", "Claim daily reward 7 times.", 200],

["Level 1 Reached", "Reach level 1.", 100],
["Level 3 Reached", "Reach level 3.", 150],
["Level 5 Reached", "Reach level 5.", 200],

["Game Starter", "Open a game once.", 50],
["Game Player", "Open 5 games.", 100],
["Game Addict", "Open 15 games.", 150],

["Music Starter", "Play music once.", 50],
["Music Enjoyer", "Play 10 songs.", 100],
["Music Addict", "Play 25 songs.", 150],

["Proxy User", "Use a proxy once.", 80],
["Proxy Master", "Use 10 proxies.", 150],

["Explorer I", "Open 5 different pages.", 100],
["Explorer II", "Open 10 pages.", 150],
["Explorer III", "Open 20 pages.", 200],

["Secret Finder", "Find a hidden feature.", 200],
["Fast Clicker", "Click very fast somewhere.", 150],
["Lucky Click", "Do something extremely random.", 200],

["OG User", "Be on the site for 7 days.", 300],
["Veteran", "Be on the site for 30 days.", 400],
["Hidden Legend", "Unlock 20 achievements.", 500],
["Ultimate User", "Unlock all achievements.", 750]
];


// ⭐ LOAD ACHIEVEMENTS GRID
function loadAchievements(){
  let unlocked = JSON.parse(localStorage.getItem("unlocked") || "[]");
  let grid = document.getElementById("achGrid");
  grid.innerHTML = "";

  achievements.forEach((a,i)=>{
    let [title,desc,xp] = a;
    let isUnlocked = unlocked.includes(title);

    let div = document.createElement("div");
    div.className = "ach-card " + (isUnlocked ? "unlocked" : "locked");

    div.innerHTML = `
      <div class="ach-title">${title}</div>
      <div class="ach-desc">${desc}</div>
      <div class="ach-xp">Reward: +${xp} XP</div>

      ${isUnlocked
        ? "<div style='color:#00ff88;font-weight:bold;'>UNLOCKED</div>"
        : `<button class="ach-btn" onclick="unlockAch('${title}', ${xp})">Claim</button>`
      }
    `;

    grid.appendChild(div);
  });
}


// ⭐ UNLOCK + XP SYSTEM
function unlockAch(name, xp){
  let unlocked = JSON.parse(localStorage.getItem("unlocked") || "[]");

  if(unlocked.includes(name)) return;

  unlocked.push(name);
  localStorage.setItem("unlocked", JSON.stringify(unlocked));

  let totalXP = parseInt(localStorage.getItem("xp") || "0");
  totalXP += xp;
  localStorage.setItem("xp", totalXP);

  loadAchievements();
}

loadAchievements();
</script>
