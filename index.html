<!-- ğŸ„ CORE LOGIC -->
<script>
/* GREETING */
function updateGreeting(){
  let h=new Date().getHours();
  let text=h<12?"Good Morning":h<17?"Good Afternoon":h<21?"Good Evening":"Good Night";
  let name=localStorage.getItem("username")||"Guest";
  greet_txt.innerText = text + ", " + name + " ğŸ„";
}

/* RENAME */
function openModal(){ renameModal.style.display="flex"; }
function closeModal(){ renameModal.style.display="none"; }
function saveName(){
  let n=nameInput.value.trim();
  if(n){ localStorage.setItem("username",n); updateGreeting(); }
  closeModal();
}

/* XP */
function loadXP(){
  let xp=parseInt(localStorage.getItem("xp")||"0");
  let lvl=Math.floor(xp/100);
  let cur=xp%100;
  lvl_num.innerText=lvl;
  xp_txt.innerText=`XP: ${cur} / 100`;
  xp_fill.style.width=cur+"%";
}

/* DAILY */
function claimDaily(){
  let today=Math.floor(Date.now()/86400000);
  let last=+localStorage.getItem("lastDaily")||0;
  if(today>last){
    localStorage.setItem("lastDaily",today);
    localStorage.setItem("xp",(parseInt(localStorage.getItem("xp")||0)+50));
    daily_status.innerText="Claimed! +50 XP";
    loadXP();
  }else daily_status.innerText="Already claimed today";
}

/* NEXT UPDATE */
function startNextUpdateTimer(){
  let el=document.getElementById("next-update-timer");
  function nextSat(){
    let d=new Date(); let diff=(6-d.getDay()+7)%7||7;
    return new Date(d.getFullYear(),d.getMonth(),d.getDate()+diff);
  }
  let t=nextSat();
  setInterval(()=>{
    let diff=t-new Date();
    if(diff<=0) t=nextSat();
    let s=Math.floor(diff/1000),
        d=Math.floor(s/86400),
        h=Math.floor((s%86400)/3600),
        m=Math.floor((s%3600)/60),
        sc=s%60;
    el.textContent=`${d}d ${h}h ${m}m ${sc}s`;
  },1000);
}

/* ğŸ ONE TIME GIFT = 25 LEVELS */
if(!localStorage.getItem("xmas25")){
  localStorage.setItem("xmas25","1");
  localStorage.setItem("xp",(parseInt(localStorage.getItem("xp")||0)+2500));
  giftToast.style.display="block";
  setTimeout(()=>giftToast.style.display="none",6000);
}

/* â„ï¸ SNOW */
setInterval(()=>{
  let s=document.createElement("div");
  s.className="snowflake";
  s.style.left=Math.random()*innerWidth+"px";
  s.style.top="-10px";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),4000);
},120);

document.addEventListener("mousemove",e=>{
  let s=document.createElement("div");
  s.className="snowflake";
  s.style.left=e.pageX+"px";
  s.style.top=e.pageY+"px";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),2000);
});

window.onload=()=>{
  updateGreeting();
  loadXP();
  startNextUpdateTimer();
  greet_box.onclick=openModal;
};
</script>
