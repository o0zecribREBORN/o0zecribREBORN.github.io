<!-- üéÑ CHRISTMAS + FIXES -->
<script>
/* GREETING */
function updateGreeting(){
  let h=new Date().getHours();
  let text="Hello";
  if(h<12) text="Good Morning";
  else if(h<17) text="Good Afternoon";
  else if(h<21) text="Good Evening";
  else text="Good Night";
  let name=localStorage.getItem("username")||"Guest";
  greet_txt.innerText=text+", "+name+"!";
}

/* NEXT UPDATE FIX */
function getNextSaturday(){
  const now=new Date();
  let d=(6-now.getDay()+7)%7;
  if(d===0) d=7;
  return new Date(now.getFullYear(),now.getMonth(),now.getDate()+d);
}
function startNextUpdateTimer(){
  const el=document.getElementById("next-update-timer");
  let target=getNextSaturday();
  setInterval(()=>{
    let diff=target-new Date();
    if(diff<=0){target=getNextSaturday();diff=target-new Date();}
    let s=Math.floor(diff/1000);
    let d=Math.floor(s/86400);
    let h=Math.floor((s%86400)/3600);
    let m=Math.floor((s%3600)/60);
    let sec=s%60;
    el.textContent=`${d}d ${h}h ${m}m ${sec}s`;
  },1000);
}

/* üéÅ CHRISTMAS GIFT (+25 LEVELS) */
function acceptGift(){
  let xp=parseInt(localStorage.getItem("xp")||"0");
  xp+=2500;
  localStorage.setItem("xp",xp);
  localStorage.setItem("xmasGift","true");
  closeGift();
  loadXP();
}
function closeGift(){xmasGift.style.display="none";}
if(!localStorage.getItem("xmasGift")){
  setTimeout(()=>xmasGift.style.display="flex",1200);
}

/* ‚ùÑÔ∏è SNOWFLAKES */
setInterval(()=>{
  let s=document.createElement("div");
  s.className="snowflake";
  s.style.left=Math.random()*window.innerWidth+"px";
  s.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),6000);
},180);

window.onload=()=>{
  updateGreeting();
  loadXP();
  startNextUpdateTimer();
  greet_box.onclick=openModal;
};
</script>
