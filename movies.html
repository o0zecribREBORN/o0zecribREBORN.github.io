  <style>
  /* ===== SEARCH BAR ===== */
  .movie-search{
    width:100%;
    max-width:420px;
    padding:14px 18px;
    border-radius:14px;
    border:none;
    margin:20px 0;
    font-size:18px;
    background:rgba(255,255,255,0.12);
    color:white;
    outline:none;
  }
  .movie-search::placeholder{color:#bbb;}

  /* ===== MOVIE GRID ===== */
  .movie-grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
    gap:22px;
    margin-top:20px;
  }

  .movie-card{
    aspect-ratio:2 / 3;
    border-radius:18px;
    overflow:hidden;
    cursor:pointer;
    background:#111;
    position:relative;
    box-shadow:0 0 18px rgba(0,0,0,0.6);
    transition:transform .25s ease, box-shadow .25s ease;
  }

  .movie-card:hover{
    transform:scale(1.07);
    z-index:5;
    box-shadow:0 0 40px rgba(255,255,255,0.45);
  }

  .movie-thumb{
    position:absolute;
    inset:0;
    background-size:cover;
    background-repeat:no-repeat;
    background-position:50% 50%;
    transition:background-position .25s ease;
  }

  /* Slight upward nudge on hover (better face crop) */
  .movie-card:hover .movie-thumb{
    background-position:50% 35%;
  }
  </style>
</head>

<script>
document.querySelectorAll('.movie-card').forEach(card=>{
  card.style.backgroundImage = `url(${card.dataset.img})`;
  card.onclick = () => window.open(card.dataset.url,"_blank");
});

function filterMovies(q){
  q=q.toLowerCase();
  document.querySelectorAll('.movie-card').forEach(card=>{
    card.style.display =
      card.dataset.title.toLowerCase().includes(q) ? "block" : "none";
  });
}
</script>
