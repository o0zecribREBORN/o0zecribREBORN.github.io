    border-radius:18px;
    overflow:hidden;

    position:relative;

    transition:.25s;

  .movie-card:hover{
    transform:scale(1.08);
    z-index:5;
    box-shadow:0 0 40px rgba(255,255,255,0.45);
  }

  .movie-card::before{

    position:absolute;
    inset:0;

    background-position:center;

<script>
document.querySelectorAll('.movie-card').forEach(card=>{
  card.style.backgroundImage = `url(${card.dataset.img})`;
  card.onclick = () => window.open(card.dataset.url, "_blank");
});

function filterMovies(q){
  q=q.toLowerCase();
  document.querySelectorAll('.movie-card').forEach(card=>{
    card.style.display = card.dataset.title.toLowerCase().includes(q) ? "block":"none";
  });
}
</script>
