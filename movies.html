  <style>
  .movie-section{margin-bottom:35px;}

  .movie-row{
    display:flex;
    gap:18px;
    overflow-x:auto;
    padding:15px 5px;
    scroll-behavior:smooth;
  }
  .movie-row::-webkit-scrollbar{height:8px;}
  .movie-row::-webkit-scrollbar-thumb{
    background:rgba(255,255,255,0.25);
    border-radius:10px;
  }

  .movie-card{
    min-width:180px;
    height:270px;
    border-radius:16px;
    position:relative;
    cursor:pointer;
    flex-shrink:0;
    overflow:hidden;
    background:#111;
    box-shadow:0 0 20px rgba(0,0,0,0.5);
    transition:transform .25s ease, box-shadow .25s ease;
  }
  .movie-card:hover{
    transform:scale(1.12);
    z-index:5;
    box-shadow:0 0 40px rgba(255,255,255,0.45);
  }

  .movie-thumb{
    position:absolute;
    inset:0;
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    transition:transform .25s ease;
  }
  .movie-card:hover .movie-thumb{
    transform:scale(1.05);
  }

  .movie-title{display:none;}
  </style>
</head>
