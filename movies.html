<script>
function openMovie(url){
  window.open(url,"_blank");
}

function filterMovies(q){
  q=q.toLowerCase();
  document.querySelectorAll('.movie-card').forEach(card=>{
    card.style.display =
      card.dataset.title.toLowerCase().includes(q) ? "block" : "none";
  });
}
</script>
