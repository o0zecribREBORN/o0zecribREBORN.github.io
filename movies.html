  <style>
    h1,h2{margin-bottom:12px}

    #greeting{
      font-size:26px;
      font-weight:800;
      margin-bottom:20px;
      text-shadow:0 0 12px white;
    }

    .movie-search{
      width:100%;
      max-width:420px;
      padding:14px 18px;
      border-radius:14px;
      border:none;
      font-size:18px;
      background:rgba(255,255,255,0.12);
      color:white;
      outline:none;
      margin:15px 0 30px;
    }

    .movie-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
      gap:22px;
    }

    .movie-card{
      aspect-ratio:2 / 3;
      border-radius:16px;
      overflow:hidden;
      background:#000;
      cursor:pointer;
      box-shadow:0 0 20px rgba(0,0,0,0.55);
      transition:.25s;
    }

    .movie-card:hover{
      transform:scale(1.08);
      box-shadow:0 0 40px rgba(255,255,255,0.45);
      z-index:5;
    }

    .movie-thumb{
      width:100%;
      height:100%;
      background-size:contain;
      background-position:center;
      background-repeat:no-repeat;
      background-color:#000;
    }

    /* SHOW MODAL */
    .modal-bg{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.6);
      backdrop-filter:blur(8px);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
    }

    .modal{
      background:rgba(255,255,255,.15);
      backdrop-filter:blur(20px);
      border-radius:20px;
      padding:25px;
      width:340px;
      box-shadow:0 0 30px rgba(255,255,255,.4);
    }

    .modal h3{margin-bottom:10px}
    .ep{
      display:block;
      padding:10px;
      margin:8px 0;
      border-radius:10px;
      background:rgba(255,255,255,.2);
      color:white;
      text-decoration:none;
      font-weight:700;
      transition:.2s;
    }
    .ep:hover{background:rgba(255,255,255,.35)}

    .close{
      float:right;
      cursor:pointer;
      font-size:22px;
      font-weight:bold;
    }
  </style>
</head>

<script>
/* greeting */
const h=new Date().getHours();
document.getElementById("greeting").innerText =
  `What would you like to watch this ${
    h<12?"morning":h<17?"afternoon":h<21?"evening":"night"
  }?`;

/* search */
function filterAll(q){
  q=q.toLowerCase();
  document.querySelectorAll('.movie-card').forEach(c=>{
    c.style.display = c.dataset.title.includes(q) ? "block" : "none";
  });
}

/* open movie */
function openMovie(url){
  window.open(url,"_blank");
}

/* show modal */
function openShow(){
  document.getElementById("showModal").style.display="flex";
}
function closeShow(){
  document.getElementById("showModal").style.display="none";
}
</script>
