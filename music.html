    rel="stylesheet"

  <style>
    .search{
      width:100%;
      max-width:420px;
      padding:14px 18px;
      border-radius:14px;
      border:none;
      font-size:18px;
      background:rgba(255,255,255,0.12);
      color:white;
      outline:none;
      margin:15px 0 30px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
      gap:22px;
    }

    .music-card{
      background:rgba(255,255,255,0.08);
      border-radius:18px;
      padding:12px;
      text-align:center;
      cursor:pointer;
      transition:.25s;
    }

    .music-card:hover{
      transform:scale(1.08);
      box-shadow:0 0 30px rgba(255,255,255,0.45);
    }

    .music-thumb{
      width:100%;
      aspect-ratio:1 / 1;
      border-radius:14px;
      background-size:cover;
      background-position:center;
      margin-bottom:10px;
      background-color:#000;
    }

    .music-card span{
      font-weight:700;
      font-size:15px;
      display:block;
      margin-top:6px;
    }
  </style>
</head>

  <script src="script.js"></script>

  <script>
    function openLink(url){
      window.open(url, "_blank");
    }

    function filterCards(){
      const q = document.getElementById("search").value.toLowerCase();
      document.querySelectorAll(".music-card").forEach(card=>{
        card.style.display = card.dataset.title.includes(q) ? "block" : "none";
      });
    }
  </script>
