  <style>
    :root {
      --bg-1: #0a0e1c;
      --bg-2: #141b2f;
      --bg-accent: #1c1447;
      --acc-1: #8b5cf6;
      --acc-2: #2dd4bf;
      --text: #f0f4ff;
      --muted: #a0aec0;
      --card: #0d1427e6;
      --ring: #ffffff29;
      --sidebar-w: 280px;
      --sidebar-w-collapsed: 80px;
      --radius: 16px;
      --shadow: 0 12px 40px -15px rgba(0,0,0,0.5);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle 1200px at 10% 20%, var(--bg-accent) 0%, transparent 60%),
        radial-gradient(circle 1000px at 90% 30%, #2a0b47 0%, transparent 60%),
        linear-gradient(145deg, var(--bg-1) 0%, var(--bg-2) 100%);
      overflow: hidden;
      animation: bgPulse 12s ease-in-out infinite;
    }

    @keyframes bgPulse {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.15); }
    }

    a { color: inherit; text-decoration: none; }
    button {
      color: var(--text);
      font: inherit;
      cursor: pointer;
      padding: 12px 24px;
      border-radius: var(--radius);
      background: linear-gradient(180deg, #1a233b, #0f1527);
      border: 1px solid #ffffff1a;
      transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
      pointer-events: auto;
      z-index: 10;
    }
    button:hover {
      background: linear-gradient(180deg, #223355, #141b2f);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .app {
      display: grid;
      grid-template-columns: auto 1fr;
      grid-template-rows: auto 1fr auto;
      grid-template-areas:
        "sidebar header"
        "sidebar main"
        "sidebar footer";
      height: 100vh;
      transition: all 0.3s ease;
    }

    .sidebar {
      grid-area: sidebar;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 16px;
      background: linear-gradient(180deg, #0f1830, #0b1122);
      border-right: 1px solid #ffffff14;
      box-shadow: var(--shadow);
      transition: width 0.3s ease;
      width: var(--sidebar-w);
      z-index: 100;
    }
    .sidebar.collapsed { width: var(--sidebar-w-collapsed); }

    .dock-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 14px;
      border-radius: var(--radius);
      background: linear-gradient(180deg, #0f1830, #0b1122);
      border: 1px solid #ffffff14;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      pointer-events: auto;
      z-index: 101;
    }
    .dock-item[aria-current="page"] { box-shadow: 0 0 0 3px var(--ring); }
    .dock-item:hover { transform: translateY(-3px) scale(1.05); background: #1a2a4a; }

    .dock-icon { width: 30px; height: 30px; display: grid; place-items: center; animation: iconBounce 2s infinite; }
    .dock-icon img { width: 100%; height: 100%; object-fit: contain; }
    @keyframes iconBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    .dock-label { white-space: nowrap; opacity: .95; }
    .sidebar.collapsed .dock-label { display: none; }

    .collapse-btn { margin-top: auto; }

    header {
      grid-area: header;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
      padding: 16px 20px;
      border-bottom: 1px solid #ffffff14;
      background: #0b1122cc;
      backdrop-filter: blur(8px);
      z-index: 90;
    }

    .brand { display: flex; align-items: center; gap: 16px; }
    .logo {
      width: 50px;
      height: 50px;
      border-radius: var(--radius);
      overflow: hidden;
      background: conic-gradient(from 220deg, var(--acc-1), var(--acc-2), #ff0080, var(--acc-1));
      box-shadow: 0 0 0 3px #ffffff0d, 0 12px 35px -12px var(--acc-1);
      animation: logoSpin 8s linear infinite;
    }
    @keyframes logoSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .logo img { width: 100%; height: 100%; object-fit: cover; }

    h1 {
      margin: 0;
      font-size: clamp(20px, 2.5vw, 28px);
      background: linear-gradient(270deg, var(--acc-1), var(--acc-2), #ff0080, var(--acc-1));
      background-size: 800% 800%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: galaxyShift 10s ease infinite;
    }
    @keyframes galaxyShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .greeting { color: var(--muted); font-size: 14px; }
    .clock { font-feature-settings: "tnum" 1, "ss01" 1; letter-spacing: .6px; font-size: 16px; }

    main {
      grid-area: main;
      overflow: auto;
      padding: 20px;
      position: relative;
      z-index: 80;
    }

    .pages { position: relative; }
    .page {
      position: absolute;
      inset: 0;
      opacity: 0;
      pointer-events: none;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      z-index: 80;
    }
    .page.active { opacity: 1; pointer-events: auto; transform: translateY(0); z-index: 81; }

    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: clamp(16px, 2.2vw, 24px);
    }
    @media (max-width: 1200px) { .grid { grid-template-columns: repeat(4, 1fr); } }
    @media (max-width: 900px) { .grid { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 640px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 380px) { .grid { grid-template-columns: 1fr; } }

    .tile {
      border-radius: var(--radius);
      background: linear-gradient(180deg, #0f1830, #0b1122);
      border: 1px solid #ffffff14;
      padding: 18px;
      min-height: 140px;
      display: flex;
      align-items: flex-end;
      text-decoration: none;
      color: var(--text);
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      pointer-events: auto;
      z-index: 82;
    }
    .label { font-weight: 700; font-size: clamp(18px, 2.5vw, 24px); }
    .tile:hover { transform: translateY(-5px) scale(1.04); box-shadow: 0 16px 45px -20px #000, 0 0 0 3px var(--ring); }

    #trail-canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    #roll-button {
      background: linear-gradient(135deg, var(--acc-1), var(--acc-2), var(--acc-1));
      background-size: 200%;
      animation: buttonGlow 4s ease infinite;
    }
    #roll-button:hover { box-shadow: 0 10px 25px rgba(139, 92, 246, 0.6); }
    #roll-button:disabled { opacity: 0.5; cursor: not-allowed; }
    @keyframes buttonGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #rng-result {
      font-size: clamp(18px, 2.5vw, 20px);
      opacity: 0;

      transform: scale(0.8);
      text-align: center;
      margin-top: 10px;
    }
    #rng-result.show { opacity: 1; transform: scale(1); }
    #rng-result.common { color: var(--muted); }
    #rng-result.rare { color: var(--acc-2); text-shadow: 0 0 6px var(--acc-2); }
    #rng-result.very-rare { color: #ff0080; text-shadow: 0 0 12px #ff0080; }
    #rng-result.secret {
      background: linear-gradient(270deg, var(--acc-1), var(--acc-2), #ff0080, var(--acc-1));
      background-size: 800% 800%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: galaxyShift 10s ease infinite;
    }

    .trail-particle { position: absolute; pointer-events: none; z-index: 1; }
    .trail-particle.common { width: 10px; height: 10px; border-radius: 50%; }
    .trail-particle.rare { width: 12px; height: 12px; border-radius: 50%; box-shadow: 0 0 12px var(--acc-2); animation: pulse-glow 1s infinite; }
    .trail-particle.very-rare { width: 15px; height: 15px; clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); box-shadow: 0 0 18px #ff0080; animation: prism-flow 2s infinite; }
    .trail-particle.secret {
      width: 20px;
      height: 20px;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      background: linear-gradient(45deg, #8b5cf6, #2dd4bf, #ff0080);
      animation: prism-explode 2s infinite;
      box-shadow: 0 0 25px var(--acc-1);
    }
    @keyframes pulse-glow { 0% { box-shadow: 0 0 12px var(--acc-2); } 50% { box-shadow: 0 0 24px var(--acc-2); } 100% { box-shadow: 0 0 12px var(--acc-2); } }
    @keyframes prism-flow { 0% { background-position: 0%; } 100% { background-position: 400%; } }
    @keyframes prism-explode { 0% { transform: scale(1) rotate(0deg); opacity: 1; } 50% { transform: scale(1.6) rotate(180deg); } 100% { transform: scale(1) rotate(360deg); opacity: 1; } }

    .soundboard-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 14px; padding: 14px; }
    .sound-button {
      background: linear-gradient(180deg, #0f1830, #0b1122);
      border: 1px solid #ffffff1a;
      border-radius: var(--radius);
      padding: 12px;
      text-align: center;
      font-size: 15px;

      z-index: 82;

    .sound-button:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 6px 20px rgba(0,0,0,0.4); }

    .ach-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 14px; }
    .ach { padding: 14px; border-radius: var(--radius); border: 1px solid #ffffff1a; background: #0b1122; }

    .modal {

    .cutscene-text.secret {

      background-size: 800% 800%;

      background-clip: text;

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes textPop { 0% { transform: scale(0.5); opacity: 0; } 50% { transform: scale(1.2); } 100% { transform: scale(1); opacity: 1; } }

    /* Added CSS from StrongDog XP for game buttons */
