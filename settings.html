
<!DOCTYPE html>

<html>
<head>
<title>Settings</title>
<link href="style.css" rel="stylesheet"/>
<style>
.settings-box{
  margin:20px;
  padding:20px;
  background:rgba(255,255,255,0.08);
  border-radius:15px;
  backdrop-filter:blur(8px);
}
.set-option{
  margin-bottom:15px;
  padding:15px;
  border-radius:10px;
  background:rgba(255,255,255,0.05);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.set-option:hover{
  background:rgba(255,255,255,0.12);
}
.set-option label{font-size:18px;color:white;}
.set-option input{transform:scale(1.3);}
</style>
<link href="favicon.png" rel="icon" type="image/png"/></head>
<body>
<div class="sidebar">
</div>
<div class="main">
<h1>Settings</h1>
<div class="settings-box">
<div class="set-option"><label>Dark Mode</label><input id="darkmode" type="checkbox"/></div>
<div class="set-option"><label>Enable Button Glow</label><input id="glow" type="checkbox"/></div>
<div class="set-option"><label>Show Clock</label><input id="clockToggle" type="checkbox"/></div>
<div class="set-option"><label>Reset All Data</label><button onclick="resetAll()">Reset</button></div>
</div>
</div>
<script>
function resetAll(){
  localStorage.clear();
  alert("All site data has been reset.");
}
</script>
</body>
</html>
