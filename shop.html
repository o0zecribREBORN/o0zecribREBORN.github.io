<!DOCTYPE html>
<html>
<head>
<title>Shop ‚Äî O0ZE34's Crib REBORN</title>
<link href="style.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
<link href="favicon.png" rel="icon" type="image/png"/>

<style>
body{color:white;}
.shop-container { padding:20px; }
.shop-title { font-size:32px; margin-bottom:10px; }

.section-title { font-size:26px; margin-top:30px; margin-bottom:10px; }

/* ITEM CARD */
.item-card{
  background:rgba(255,255,255,0.08);
  padding:15px;
  border-radius:15px;
  margin:10px 0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:0.2s;
  backdrop-filter:blur(8px);
}
.item-card:hover{transform:scale(1.03); background:rgba(255,255,255,0.15);}
.buy-btn{
  padding:10px 18px;
  border-radius:12px;
  background:#00d9ff;
  border:none;
  cursor:pointer;
  font-weight:bold;
}
.buy-btn:disabled { background:gray; cursor:not-allowed; }

/* CHESTS */
.chest-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:15px;
}
.chest{
  background:rgba(255,255,255,0.1);
  padding:20px;
  border-radius:15px;
  text-align:center;
  cursor:pointer;
  transition:0.2s;
  backdrop-filter:blur(8px);
}
.chest:hover{transform:scale(1.05);}
.chest img{width:90px;}

/* SEASON PASS */
.pass-track{
  display:flex;
  overflow-x:auto;
  padding:10px;
  gap:20px;
}
.pass-level{
  background:rgba(255,255,255,0.1);
  padding:15px;
  border-radius:15px;
  min-width:140px;
  text-align:center;
}
.locked{opacity:0.4;}

.unlock-premium{
  margin-top:10px;
  padding:8px 14px;
  background:gold;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

/* OPENING CHEST ANIM */
#rewardPopup{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:9999;
}
.reward-box{
  background:rgba(255,255,255,0.1);
  padding:30px;
  border-radius:20px;
  text-align:center;
  animation:pop 0.5s;
}
@keyframes pop {
  from{transform:scale(0.5); opacity:0;}
  to{transform:scale(1); opacity:1;}
}
</style>
</head>


<body>
<div class="sidebar">
<a href="index.html"><i class="fa-solid fa-house"></i><span>Home</span></a>
<a href="games.html"><i class="fa-solid fa-gamepad"></i><span>Games</span></a>
<a href="apps.html"><i class="fa-solid fa-mobile-screen-button"></i><span>Apps</span></a>
<a href="settings.html"><i class="fa-solid fa-gear"></i><span>Settings</span></a>
</div>

<div class="main shop-container">
<h1 class="shop-title">üõí Shop</h1>
<p>Your Coins: <span id="coins">0</span></p>

<!-- COIN PACKS -->
<h2 class="section-title">üí∞ Buy Coins</h2>
<div class="item-card">
  <span>+500 Coins</span>
  <button class="buy-btn" onclick="addCoins(500)">Buy</button>
</div>
<div class="item-card">
  <span>+1200 Coins</span>
  <button class="buy-btn" onclick="addCoins(1200)">Buy</button>
</div>

<!-- XP BOOSTERS -->
<h2 class="section-title">‚ö° XP Boosters</h2>
<div class="item-card">
  <span>2√ó XP for 10 minutes</span>
  <button class="buy-btn" onclick="buyBooster(2,300)">250 Coins</button>
</div>
<div class="item-card">
  <span>3√ó XP for 10 minutes</span>
  <button class="buy-btn" onclick="buyBooster(3,300)">400 Coins</button>
</div>

<!-- CHESTS -->
<h2 class="section-title">üéÅ Chests</h2>
<div class="chest-grid">
  <div class="chest" onclick="openChest('Common',100)">
    <img src="https://i.imgur.com/3C2xO6l.png"/>
    <p>Common Chest ‚Äî 100 Coins</p>
  </div>
  <div class="chest" onclick="openChest('Rare',250)">
    <img src="https://i.imgur.com/3C2xO6l.png"/>
    <p>Rare Chest ‚Äî 250 Coins</p>
  </div>
  <div class="chest" onclick="openChest('Legendary',600)">
    <img src="https://i.imgur.com/3C2xO6l.png"/>
    <p>Legendary Chest ‚Äî 600 Coins</p>
  </div>
</div>

<!-- SEASON PASS -->
<h2 class="section-title">üåü Season Pass</h2>
<button class="unlock-premium" onclick="unlockPremium()">Unlock Premium (1500 Coins)</button>

<div class="pass-track" id="passTrack"></div>

</div>

<!-- CHEST REWARD POPUP -->
<div id="rewardPopup">
  <div class="reward-box" id="rewardContent"></div>
</div>

<script>
// STORAGE SYSTEM
function get(key){ return parseInt(localStorage.getItem(key) || "0"); }
function set(key,val){ localStorage.setItem(key,val); }

// COINS DISPLAY
function updateCoins(){
  document.getElementById("coins").innerText = get("coins");
}
updateCoins();

function addCoins(num){
  set("coins", get("coins")+num);
  updateCoins();
}

// BOOSTERS
function buyBooster(multiplier,cost){
  if(get("coins")<cost) return;
  set("coins", get("coins")-cost);
  set("xpBoost", multiplier);
  updateCoins();
}

// CHEST SYSTEM
function openChest(type,cost){
  if(get("coins")<cost) return;

  set("coins", get("coins")-cost);
  updateCoins();

  const rewards = {
    Common:["+10 XP","Common Trail","50 Coins"],
    Rare:["+30 XP","Rare Trail","100 Coins"],
    Legendary:["+100 XP","Legendary Trail","300 Coins"]
  };

  let reward = rewards[type][Math.floor(Math.random()*rewards[type].length)];

  document.getElementById("rewardContent").innerHTML =
    `<h2>${type} Chest Reward</h2><p>${reward}</p><br><button class='buy-btn' onclick='closeReward()'>Close</button>`;

  document.getElementById("rewardPopup").style.display="flex";
}

function closeReward(){
  document.getElementById("rewardPopup").style.display="none";
}

// SEASON PASS GENERATION
function renderPass(){
  let html="";
  for(let lvl=1; lvl<=10; lvl++){
    let premiumLocked = get("premium") !== 1;
    html+=`
      <div class="pass-level ${premiumLocked?'locked':''}">
        <h3>Level ${lvl}</h3>
        <p>Reward: Trail ${lvl}</p>
      </div>
    `;
  }
  document.getElementById("passTrack").innerHTML = html;
}
renderPass();

function unlockPremium(){
  if(get("coins")<1500) return;
  set("coins", get("coins")-1500);
  set("premium",1);
  updateCoins();
  renderPass();
}
</script>

</body>
</html>
