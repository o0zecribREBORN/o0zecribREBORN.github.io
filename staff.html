<style>
.staff-container {
  padding: 30px;
}

.staff-title {
  font-size: 35px;
  margin-bottom: 20px;
  color: white;
}

.staff-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 25px;
}

.staff-card {
  background: rgba(255,255,255,0.07);
  border-radius: 15px;
  padding: 20px;
  width: 260px;
  text-align: center;
  transition: 0.25s;
  cursor: pointer;
  backdrop-filter: blur(6px);
  border: 1px solid rgba(255,255,255,0.12);
}

.staff-card:hover {
  transform: scale(1.06);
  box-shadow: 0 0 20px #6a00ff;
  border-color: #9f5bff;
}

.staff-card img {
  width: 95px;
  height: 95px;
  border-radius: 50%;
  margin-bottom: 12px;
  border: 3px solid #b37cff;
}

/* BADGES */
.badge {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  margin-top: 8px;
  padding: 6px 12px;
  border-radius: 50px;
  font-size: 14px;
  font-weight: bold;
  color: white;
  animation: float 2s infinite ease-in-out;
}

/* OWNER BADGE */
.owner-badge {
  background: linear-gradient(90deg, #b37cff, #8b3dff, #c799ff);
  box-shadow: 0 0 12px #b37cff;
}

/* ADMIN BADGE */
.admin-badge {
  background: linear-gradient(90deg, #37a2ff, #0066ff, #66c2ff);
  box-shadow: 0 0 12px #37a2ff;
}

/* FLOAT ANIMATION */
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-4px); }
  100% { transform: translateY(0); }
}

</style>
</head>
